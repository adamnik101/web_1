<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarZone</title>
    <script src="https://kit.fontawesome.com/ef2b9c3629.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/dist/style.css" type="text/css">
    <script src="assets/js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container-fluid" id="canvas">
            <button id="btnTop" onclick="scrollTopPage()"><i class="fas fa-angle-up"></i></button>
            <div class="row pt-1 pb-1 border-bottom">
                <div class="col-6 d-flex justify-content-center">
                    <span>
                        <a href="#" class="tekstBoja align-middle">
                            <i class="far fa-envelope align-middle"></i> carzone@gmail.com
                        </a>
                    </span>
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <a href="https://www.facebook.com" class="mr-3 p-1">
                        <i class="fab fa-facebook align-middle"></i>
                    </a>
                    <a href="https://www.twitter.com" class="mr-3 p-1">
                        <i class="fab fa-twitter align-middle"></i>
                    </a>
                    <a href="https://www.linkedin.com" class="p-1">
                        <i class="fab fa-linkedin align-middle"></i>
                    </a>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-6 d-flex justify-content-center logo pl-5">
                    <a href="#" class="d-flex align-content-end flex-wrap">
                        <span class="logo-text leviTekst">CAR</span>
                        <img src="assets/img/logo-black.png" alt="logo">
                        <span class="logo-text">ZONE</span>
                    </a>
                </div>
                <div class="col-6 d-flex justify-content-center" id="navigacija">
                    
                </div>
            </div>
            <div class="row searchForm">
                <div class="col-12 search">
                    <h4 class="p-2">SEARCH THE RIGHT CAR</h4>
                    <form action="">
                        <!-- <span class="d-flex justify-content-center align-items-center labelInput">
                            <input type="radio" name="by" id="budget" value="budget">
                            <label for="budget" class="mr-3">BY BUDGET</label>
                            <input type="radio" name="by" id="brand" value="brand">
                            <label for="brand">BY BRAND</label> <br>
                        </span> -->
                        <span class="d-flex justify-content-center mt-1 mb-2 ddlCar">
                            <select name="type" id="carType" class="custom-select">
                                <option value="0">Choose a brand</option>
                                <option value="chevy">Chevrolette</option>
                                <option value="dodge">Dodge</option>
                                <option value="bmw">BMW</option>
                                <option value="subaru">Subaru</option>
                                <option value="mitsubishi">Mitsubishi</option>
                                <option value="honda">Honda</option>
                                <option value="toyota">Toyota</option>
                                <option value="audi">Audi</option>
                            </select> 
                        </span>
                        <span class="d-flex justify-content-center" id="greska1">
                        </span>
                        <span class="d-flex justify-content-center mt-1 mb-2 ddlCar">
                            <select name="model" id="carModel" class="custom-select">
                                
                            </select>
                        </span>
                        <span class="d-flex justify-content-center align-items-center submitButton">
                            <button type="button" id="searchBtn">SEARCH</button>
                        </span> <br>
                        <span class="d-flex justify-content-center">
                            <a href="#" target="_blank" rel="noopener noreferrer">ADVANCED SEARCH <i class="fas fa-chevron-right"></i></a>
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row secondRow-cars">
                <div class="col-md-3 upcoming">
                    <span id="tekstRelative1">23+</span>
                    <span id="tekstRelative2">UPCOMING CARS</span>
                    <div id="grupaDugmad">
                        <button name="levoAutomobili" id="btnLevo"><i class="fas fa-caret-left"></i></button>
                        <button name="desnoAutomobili" id="btnDesno"><i class="fas fa-caret-right"></i></button>
                    </div>
                </div>
                <div class="col-md-9 d-flex justify-content-center p-0" id="automobili">
                </div>
                <div class="col-md-9 d-flex justify-content-center p-0" id="automobili1">
                </div>
            </div>
        </div>
        </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
