<!DOCTYPE html>

            <div class="row pt-1 pb-1 border-bottom">
                <div class="col-6 d-flex justify-content-center p-0">
                    <span>
                        <a href="#" class="tekstBoja align-middle">
                            <i class="far fa-envelope align-middle"></i> carzone@gmail.com
                        </a>
                    </span>
                </div>
                <div class="col-6 d-flex justify-content-center p-0">
                    <a href="https://www.facebook.com" class="mr-3 p-1">
                        <i class="fab fa-facebook align-middle"></i>
                    </a>
                    <a href="https://www.twitter.com" class="mr-3 p-1">
                        <i class="fab fa-twitter align-middle"></i>
                    </a>
                    <a href="https://www.linkedin.com" class="p-1">
                        <i class="fab fa-linkedin align-middle"></i>
                    </a>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-10 col-md-5 d-flex justify-content-center logo pl-md-5">
                    <a href="#">
                        <span class="logo-text leviTekst">CAR</span>
                        <img src="assets/img/logo-black.png" alt="logo">
                        <span class="logo-text">ZONE</span>
                    </a>
                </div>
                <div class="col-12 col-md-7 d-none d-md-block" id="navigacija">
                </div>
                <div id="openSide" class="d-block d-md-none">
                    <button id="closeSide" class="float-right"><i class="fas fa-times"></i></button>
                </div>
                <div class="col-2 d-block d-md-none p-0">
                    <button id="clickSide"><i class="fas fa-bars"></i></button>

            </div>

                    </h3>
                    <div id="grupaDugmad" class="p-5 mx-auto d-none d-sm-block">
                        <button name="levoAutomobili" id="btnLevo"><i class="fas fa-caret-left"></i></button>
                        <button name="desnoAutomobili" id="btnDesno"><i class="fas fa-caret-right"></i></button>
                    </div>
                </div>
                <div class="col-12  col-sm-7 col-md-8 col-lg-9 d-flex justify-content-center p-0" id="automobili">
                    
                </div>
            </div>
        </div>
        <div class="container-fluid" id="request">
            <div class="container">
                <div class="row pt-3 pb-3">
                    <div class="col-12 col-md-8 d-inline">
                        <p class="text-left align-middle">Request a car right now and have it in your collection in no time!</p>
                    </div>
                    <div class="col-12 col-md-4 d-flex align-items-center justify-content-end">
                        <a href="#!" id="requestBtn">Request now!</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="featuredSection">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h4 class="text-center p-5">All Featured <span>Cars</span></h4>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row justify-content-around" id="showCars">
                </div>
            </div>
            <span class="d-flex justify-content-center">
                <a href="#!" id="loadMore">More cars <i class="fa fa-chevron-down"></i></a>
            </span>
        </div>
        <div class="back container-fluid pb-5 p-0">
            <div class="container">
                <div class="row d-flex justify-content-center">
                        <div class="formSlide">
                            <div id="absolute">
                            </div>                         
                        </div>
                        <div class="requestForm p-3 pt-xl-5">
                            <h3 class="text-left font-weight-bold pb-1">REQUEST A CAR</h3>
                            <form>
                                <div class="form-group row col-12 p-0 ml-0 mb-2">
                                    <input type="text" class="w-100" placeholder="Full name" id="fullName">
                                    <span id="fullNameError" class="greskaTekst"></span> 
                                </div>
                                <div class="form-group row col-12 p-0 ml-0 mb-1">
                                    <input type="email" class="w-100" placeholder="E-mail" id="mail">
                                    <span id="mailError" class="greskaTekst"></span> 
                                </div>
                                <div class="form-group col-12 p-0 p-0 ml-0" id="card">
                                    <span class="m-0">Payment method: <i class="fas fa-info-circle" data-toggle="tooltip" data-placement="bottom" title="Credit card payment only accepts Mastercard!"></i></i></span>
                                    <div class="custom-control custom-radio">
                                        <input class="custom-control-input" type="radio" name="payment" id="cash" value="cash">
                                        <label class="custom-control-label" for="cash">
                                          Cash
                                        </label>
                                      </div>
                                      <div class="custom-control custom-radio">
                                        <input class="custom-control-input" type="radio" name="payment" id="creditCard"value="creditCard">
                                        <label class="custom-control-label" for="creditCard">
                                          Credit card
                                        </label>
                                      </div>
                                      <span id="paymentError" class="greskaTekst"></span>

                                                <input type="text" class="w-100" placeholder="Credit card number" id="credit">
                                                <div class="w-50">
                                                    <label for="validThru" class="w-100">Expiration date:</label>
                                                    <input type="text" class="w-50"placeholder="MM/YY" id="validThru">
                                                </div>
                                                <div class="w-50">
                                                    <label for="cvv" class="w-100">CVV:</label>
                                                    <input type="text" class="w-75" placeholder="***" id="cvv">
                                                </div>
                                                <div class="w-50">
                                                    <span id="expDateError" class="greskaTekst"></span>
                                                </div>
                                                <div class="w-50">
                                                    <span id="cvvError" class="greskaTekst"></span>
                                                </div>
                                      </div> -->
                                </div>
                                <span class="form-group row col-12 ddlCar p-0 ml-0">
                                    <select name="type" id="carType" class="custom-select">
                                        <option value="0">Choose a brand</option>
                                        
                                    </select>
                                    <span id="brandError" class="greskaTekst"></span> 
                                </span>
                                <span class="form-group row col-12 ddlCar p-0 ml-0">
                                    <select name="model" id="carModel"class="custom-select">
                                        
                                    </select>
                                </span>
                                <span class="form-group row col-12 submitButton p-0 ml-0">
                                    <button type="button" id="searchBtn">SEARCH</button>
                                </span>
                              </form>
                            </div>
                </div>
            </div>
                    
                    
        </div>
        <div class="container-fluid" id="pageFooter">
            <div class="container">
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col">

                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>

            </div>
